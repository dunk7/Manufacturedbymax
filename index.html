<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Manufactured by Max</title>
    <link rel="stylesheet" href="styles.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
</head>
<body>
    <div id="app">
        <header>
            <nav>
                <div class="logo">MBM</div>
                <div class="nav-links">
                    <a href="#home">Home</a>
                    <a href="#products">Products</a>
                    <a href="#cart" class="cart-icon">
                        <i class="fas fa-shopping-cart"></i>
                        <span id="cart-count">0</span>
                    </a>
                </div>
            </nav>
        </header>

        <main>
            <section id="home" class="hero">
                <div class="product-slider">
                    <div class="slider-container">
                        <!-- Product slides will be dynamically populated -->
                    </div>
                    <div class="slider-controls">
                        <button class="prev-slide">&lt;</button>
                        <button class="next-slide">&gt;</button>
                    </div>
                </div>
            </section>

            <section id="product-detail" class="hidden">
                <div class="product-view">
                    <div class="product-images">
                        <div class="main-image-container">
                            <img src="" alt="Product Image" class="main-product-image">
                        </div>
                        <div class="thumbnail-images"></div>
                    </div>
                    <div class="product-info">
                        <h1 id="product-title"></h1>
                        <p id="product-description"></p>
                        <div class="product-options">
                            <div class="color-selector"></div>
                            <div class="size-selector"></div>
                        </div>
                        <div class="product-price">
                            <span id="product-price-value"></span>
                        </div>
                        <button id="add-to-cart">Add to Cart</button>
                    </div>
                </div>
            </section>

            <section id="cart" class="hidden">
                <div class="cart-container">
                    <h2>Your Cart</h2>
                    <div class="cart-items"></div>
                    <div class="cart-summary">
                        <div class="cart-total">
                            Total: $<span id="cart-total-value">0.00</span>
                        </div>
                        <button id="checkout-btn">Checkout</button>
                    </div>
                </div>
            </section>
        </main>

        <footer>
            <p>Â© 2024 Manufactured by Max. All Rights Reserved.</p>
        </footer>
    </div>

    <script src="app.js"></script>
</body>
</html>
