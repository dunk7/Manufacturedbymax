<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Modern Store</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <header class="header">
        <nav class="nav">
            <div class="nav-logo">Store</div>
            <div class="nav-links">
                <a href="#" class="nav-link">Products</a>
                <a href="#" class="nav-link">Support</a>
                <a href="#" class="nav-link">Cart (<span id="cart-count">0</span>)</a>
            </div>
        </nav>
    </header>

    <main class="main-content">
        <div class="products-grid" id="products-grid"></div>
    </main>

    <div class="product-modal" id="product-modal">
        <div class="modal-content">
            <button class="close-modal">&times;</button>
            <div class="modal-gallery" id="modal-gallery"></div>
            <div class="modal-details">
                <h2 id="product-title"></h2>
                <p id="product-price"></p>
                <div class="color-selector" id="color-selector"></div>
                <div class="storage-selector" id="storage-selector"></div>
                <button class="add-to-cart" id="add-to-cart">Add to Cart</button>
                <p id="product-description"></p>
            </div>
        </div>
    </div>

    <div class="cart-sidebar" id="cart-sidebar">
        <div class="cart-header">
            <h3>Your Cart</h3>
            <button class="close-cart">&times;</button>
        </div>
        <div class="cart-items" id="cart-items"></div>
    </div>

    <script src="app.js"></script>
</body>
</html>
